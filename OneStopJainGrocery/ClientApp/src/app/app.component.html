<div id="main">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>One Stop Jain Grocery</span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a routerLink="home" routerLinkActive="active" mat-button>Home</a>
        <a  routerLink="about" mat-button>About Me</a>
        
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list fxLayout="column">
        <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
        <a routerLink="home" routerLinkActive="active" mat-button>Home</a>
        <a  routerLink="about" mat-button>About Me</a>
      
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
